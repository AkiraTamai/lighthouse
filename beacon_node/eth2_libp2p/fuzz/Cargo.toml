
[package]
name = "eth2_libp2p-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.3"
tokio = "0.1.22"
tokio-util = { version = "0.3.1", features = ["codec", "compat"] }
types = { path =  "../../../consensus/types" }

[dependencies.eth2_libp2p]
path = ".."

[dependencies.libp2p]
git = "https://github.com/sigp/rust-libp2p"
rev = "147bb43fa56c1b84253606eabedb0794eeed8b94"
default-features = false
features = ["websocket", "identify", "mplex", "yamux", "noise", "gossipsub", "dns", "secio", "tcp-tokio"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_ssz_snappy_codec"
path = "fuzz_targets/fuzz_ssz_snappy_codec.rs"

[patch]
[patch.crates-io]
tree_hash = { path = "../../../consensus/tree_hash" }
tree_hash_derive = { path = "../../../consensus/tree_hash_derive" }
eth2_ssz = { path = "../../../consensus/ssz" }
eth2_ssz_derive = { path = "../../../consensus/ssz_derive" }
eth2_ssz_types = { path = "../../../consensus/ssz_types" }
eth2_hashing = { path = "../../../crypto/eth2_hashing" }
